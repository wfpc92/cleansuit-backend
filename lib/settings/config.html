<div class="row">
  <div class="col-lg-12">
    <div class="page-header">
      <h1>Configuración</h1>
    </div>
  </div>
</div>

<div class="row ng-admin-entity-ordenes" id="edit-view">
  <form class="col-md-12 form-horizontal" name="formController.form" ng-submit="formController.submitEdition($event)">

    <div class="row">
      <div class="col-md-6">
        <div class="order-box">

          <fieldset>
            <legend>Facturación</legend>

            <div ng-repeat="field in [
              formController.fields[3],
              formController.fields[4],
              formController.fields[5],
              formController.fields[6],
              formController.fields[7],
              formController.fields[8],
              formController.fields[9],
              formController.fields[10],
              formController.fields[11]
            ] track by $index"
            compile="::field.getTemplateValueWithLabel(entry)">
              <ma-field field="::field" value="entry.values[field.name()]" entry="entry" entity="::entity" form="formController.form" datastore="::formController.dataStore"></ma-field>
            </div>

          </fieldset>

        </div>
      </div>
      <div class="col-md-6">
        <div class="order-box">

          <fieldset>
            <legend>Valores Predeterminados</legend>

            <div ng-repeat="field in [
            formController.fields[0]
            ] track by $index"
            compile="::field.getTemplateValueWithLabel(entry)">
              <ma-field field="::field" value="entry.values[field.name()]" entry="entry" entity="::entity" form="formController.form" datastore="::formController.dataStore"></ma-field>
            </div>

          </fieldset>

          <fieldset>
            <legend>Apps</legend>

            <div ng-repeat="field in [
            formController.fields[1],
            formController.fields[2]
            ] track by $index"
            compile="::field.getTemplateValueWithLabel(entry)">
              <ma-field field="::field" value="entry.values[field.name()]" entry="entry" entity="::entity" form="formController.form" datastore="::formController.dataStore"></ma-field>
            </div>

          </fieldset>

        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary"><span class="fa fa-save fa-fw"></span> Actualizar Configuración</button>
      </div>
    </div>

  </form>
</div>
